name: Build hsrp.tex

permissions:
  contents: write

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile LaTeX (hsrp.tex)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: hsrp.tex

      - name: Move PDF into /manual
        run: |
          mkdir -p manual
          mv hsrp.pdf manual/hsrp.pdf

      - name: Commit PDF back to repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Updated generated hsrp.pdf"
          file_pattern: manual/hsrp.pdf
